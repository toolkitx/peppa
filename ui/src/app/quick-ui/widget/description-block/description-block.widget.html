<nz-card style="width:100%;" [nzBordered]="false" [nzTitle]="titleTemplate" [nzExtra]="extraTemplate">
    <ng-template #titleTemplate>
        <nz-card-meta class="block-meta"
            [nzTitle]="conf?.config?.title | sentence:values"
            [nzDescription]="conf?.config?.description | sentence:values">
        </nz-card-meta>
    </ng-template>
    <ng-template #extraTemplate>
        <div class="block-operations" *ngIf="conf?.config?.actions">
            <button class="no-border" nz-button *ngFor="let m of conf?.config.actions" [quiAction]="m.action" nzGhost
                    nzSize="small"
                    nzType="primary">
                <i nz-icon [type]="m.icon" *ngIf="m.icon"></i> {{m.name}}
            </button>
        </div>
    </ng-template>

    <nz-descriptions [nzColumn]="conf?.config.column || 2">
        <nz-descriptions-item [nzTitle]="item.displayName" *ngFor="let item of conf?.config.fields">
            {{values[item.key]}}
        </nz-descriptions-item>
    </nz-descriptions>
</nz-card>
