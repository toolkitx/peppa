<nz-list>

    </li>
    <li nz-list-item [nzActions]="[opAction1]" [nzContent]="contentTpl1">
        <nz-list-item-meta nzTitle="PowerShell Credential" nzDescription="Some settings require an Azure Active Directory Premium P1 license."></nz-list-item-meta>
    </li>
    <ng-template #contentTpl>
        <nz-tag [nzColor]="'green'">Available</nz-tag>
    </ng-template>
    <ng-template #contentTpl1>
        <nz-tag [nzColor]="'green'">Available</nz-tag>
    </ng-template>
    <ng-template #opAction>
        <button nz-button nzType="primary">Regrant</button>
    </ng-template>
    <ng-template #opAction1>
        <button nz-button nzType="primary">Update</button>
    </ng-template>
