<nz-checkbox-wrapper class="qui-custom-form-control qui-custom-form-checkbox-group" style="width: 100%;" (nzOnChange)="valueChange($event)">
    <label nz-checkbox [nzValue]="item.value" *ngFor="let item of schema.enum | labelValue" [ngModel]="instanceValue.includes(item.value)">{{item.label}}</label>
</nz-checkbox-wrapper>
