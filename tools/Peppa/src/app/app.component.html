<ng-template #template let-notification>
    <div class="ant-notification-notice-content">
        <div>
            <div class="ant-notification-notice-message">New Update Available</div>
            <div class="ant-notification-notice-description">
                Do you want to quit and install new updates?
            </div>
            <span class="ant-notification-notice-btn">
            <button nz-button nzType="primary" style="margin-right: 8px" (click)="installUpdate()">
              <span>Install</span>
            </button>
            <button nz-button nzType="default" (click)="cancel()">
              <span>Not now</span>
            </button>
          </span>
        </div>
    </div>
</ng-template>
<router-outlet></router-outlet>
