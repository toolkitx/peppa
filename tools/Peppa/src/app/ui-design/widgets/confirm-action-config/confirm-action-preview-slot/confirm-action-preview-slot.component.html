<div class="ant-modal" style="position: initial; top: 0">
    <div class="ant-modal-content">
        <div class="ant-modal-header" style="border-bottom: none">
            <div class="ant-modal-title">{{conf?.config?.title || 'Title'}}</div>
        </div>
        <div class="ant-modal-body">
            <p>
                {{conf?.config?.description || 'Description'}}
            </p>
        </div>
        <div class="ant-modal-footer" style="border-top: none">
            <button nz-button nzType="primary" (click)="showSuccessMessage(conf?.config?.successMessage || 'Undefined')">{{conf?.config?.okText || 'Yes'}}</button>
            <button nz-button nzType="default">{{conf?.config?.cancelText  || 'No'}}</button>
        </div>
    </div>
</div>
