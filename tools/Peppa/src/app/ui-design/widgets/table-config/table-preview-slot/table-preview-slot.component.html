<nz-card [nzBordered]="false" nzSize="small">
    <div>
        <button style="margin-right: 8px;" nz-button nzType="default" *ngFor="let act of conf?.config?.actions">
            {{act.name}}
        </button>
    </div>
    <nz-table #basicTable [nzData]="listOfData">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
                <button nz-button nzType="link">Action</button>
            </td>
        </tr>
        </tbody>
    </nz-table>
</nz-card>
