<nz-form-item>
    <nz-form-control [nzSm]="24">
        Origin name: <strong>{{node?.title}}</strong>
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-control [nzSm]="24" [nzValidateStatus]="isValid ? 'success' : 'error'">
        <input nz-input
               placeholder="New name, should be start with lower case character."
               [(ngModel)]="newName" pattern="^[a-z][A-Za-z0-9]+$"/>
    </nz-form-control>
</nz-form-item>
